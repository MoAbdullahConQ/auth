
buildscript {
    // ext.kotlin_version = '1.8.22' // Use the latest stable version اختياري
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // classpath 'com.android.tools.build:gradle:7.0.0' // Or the latest version اختياري
        // classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" اختياري
        classpath 'com.google.gms:google-services:4.4.2' // Or the latest version 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
